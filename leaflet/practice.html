<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WWTP Map Practice</title>

  <!-- Load Leaflet CSS for map styling -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>

  <!-- load custom CSS for map layout and filter UI -->
  <link rel="stylesheet" href="style.css">

  <!-- load Leaflet JS library -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin=""></script>
</head>

<body>
  <!-- filter UI for pollutant and year selection -->
  <div class="filter-ui">
    <label for="pollutantFilter">Nutrient:</label>
    <select id="pollutantFilter">
      <option value="">-- Select Nutrient --</option>
    </select>

    <label for="yearFilter">Year:</label>
    <select id="yearFilter">
      <option value="">-- Select Year --</option>
    </select>
  </div>

  <!-- leaflet map container; map.js will bind the map here -->
  <div id="map"></div>

  <!-- load external JS that defines the list of pollutant file names -->
  <script src="pollutant_list.js"></script>

  <!-- load JS that contains all logic for populating dropdowns and drawing the map -->
  <script src="map.js"></script>
</body>
</html>
